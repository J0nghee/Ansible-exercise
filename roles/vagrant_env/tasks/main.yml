---
# tasks file for vagrant_env

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo
  become: yes

- name: Install Docker
  package:
    name: docker-ce
    state: latest
  become: yes

- name: Start Docker service
  service:
    name:docker
    state: started
    enabled: yes
  become: yes

- name: user vagrant to docker group
  user:
    name: vagrant
    groups: docker
    append: yes
  become: yes